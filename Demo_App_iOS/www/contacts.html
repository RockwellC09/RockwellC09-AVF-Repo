<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Contacts</title>
    </head>
    <body>
        <h1 id="head">Contacts</h1>
        <div id="home"><a href="index.html">Home</a></div><!--Close Div-->
        
        <div class="container">
            <form id="contacts">
                * marks required fields<br>
                <label>*First Name: </label><input type="text" id="fname"/><br>
                <label>Last Name: </label><input type="text" id="lname"/><br>
                <label>*Phone Number: </label><input type="text" id="num" placeholder="555-555-5555"/><br>
                <label>*Number Type: </label>
                <select id="numType">
                    <option value="mobile">Mobile</option>
                    <option value="work">Work</option>
                </select>
                <label>Email: </label><input type="text" id="email"/><br>
                <label>*Email Type: </label>
                <select id="emailType">
                    <option value="home">Personal</option>
                    <option value="work">Work</option>
                </select>
                <input type="submit" id="submitContact" value="Submit"/>
            </form>
        </div>
        
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
